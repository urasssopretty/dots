# spectrwm Configuration File

# Workspace settings
workspace_limit	        = 6
spawn_position		    = next
workspace_autorotate	= 1
workspace_clamp	        = 1
warp_focus		        = 1
warp_pointer		    = 1
click_to_raise		    = 1
cycle_visible		    = 1

focus_mode		        = default
focus_close		        = previous
focus_close_wrap	    = 1
focus_default		    = last


# Window Decoration
border_width		            = 1
disable_border		            = 1
boundary_width 		            = 1

region_padding		            = 0
tile_gap		                = 0

color_focus		                = lightgray
color_focus_maximized	        = red
color_focus_free	            = white
color_focus_maximized_free	    = magenta
color_unfocus		            = gray
color_unfocus_maximized	        = rgb:3c/0/0
color_unfocus_free	            = lightgray
color_unfocus_maximized_free	= red


# Bar Settings
bar_enabled		                = 1
bar_at_bottom		            = 0
bar_action_expand	            = 1
# bar_action		            = baraction.sh



 bar_border_width	       = 0
 bar_action_expand	       = 1
 bar_delay                 = 0.3
 bar_border[1]		       = rgb:2e/8b/57
 bar_border_unfocus[1]	   = rgb:c3/cd/c8
 #bar_color[1]		       = rgb:2f/2b/26,rgb:ff/ee/ad,rgb:ff/c1/00,rgb:ff/9a/00,rgb:ff/74/00,rgb:ff/4d/00,rgb:8b/30/2b,rgb:c3/cd/c8,rgb:e2/e2/50
 bar_color[1]              = rgb:1a/1a/1a,rgb:c3/cd/c8,rgb:2e/8b/57,rgb:0f/d1/ab,rgb:ff/4d/00
 #bar_color_selected[1]	   = rgb:88/c0/d0
 bar_font_color[1]         = rgb:ff/4d/00,rgb:c3/cd/c8,rgb:2e/8b/57,rgb:2f/2b/26
# bar_font[1]		= JetBrains Mono:size=12, Terminus:size=12, Joy Pixels:pixelsize=14
 bar_font[1]               = JetBrainsMono:style=extrabold:size=12:antialias=true, Joy Pixels:pixelsize=13:antialias=true
 bar_font_pua              = JetBrainsMono Nerd Font:size=12:antialias=true
 bar_action[1]		       = ~/.config/spectrwm/baraction.sh
 #bar_action[1]      = ~/.config/polybar/launch.sh &
 bar_justify		       = left
# bar_format        = +|L +@fg=0; +N:+D  +U  [+M:min] +@fg=0; +|C +@fg=0; [+W] +@fg=0; +|L+@bg=4;+A+@bg=0;
 bar_format                = +L+2<+@fg=1;+S [+M] +@fg=2;~>+2<+@fg=1;+W+|R+A+1<     

bar_justify		                = left
bar_format		                = +F +C +D +S | +w +|R%d.%m.%Y +@(%Z) %H:%M

# bar_border_width	            = 1
# bar_border  		            = rgb:00/128/128
# bar_border_unfocus  	        = rgb:00/40/40
# bar_border_free     	        = rgb:00/128/128

# bar_color   		            = black
# bar_color_unfocus   	        = rgb:100/100/100
# bar_color_free  	            = rgb:50/50/50
# # bar_color_selected  	        = rgb:00/80/80 #default is bar_color

# bar_font_color  	            = rgb:a0/a0/a0
# bar_font_color_unfocus  	    = rgb:a0/a0/a0
# bar_font_color_free      	    = rgb:dc/dc/dc
# bar_font_color_selected	        = white

bar_font		                = JetBrains Mono:style=Medium:pixelsize=22:antialias=true
# bar_font_pua		            = Typicons:pixelsize=14:antialias=true

# Workspace and Bar Settings
workspace_indicator	            = listempty,listactive,listcurrent,markcurrent,printnames #,noindexes
workspace_mark_current          = '+@fg=1;*'
# workspace_mark_current	    = '*'
workspace_mark_current_suffix	= '+@fg=0;'
# workspace_mark_current_suffix	= ''
workspace_mark_active	        = '^'
workspace_mark_active_suffix	= ''
workspace_mark_empty	        = '-'
workspace_mark_empty_suffix	    = ''
workspace_mark_urgent	        = '!'
workspace_mark_urgent_suffix	= ''

clock_enabled		            = 1
clock_format		            = %a %b %d %R %Z %Y

stack_enabled		            = 1
stack_mark_horizontal	        = '[-]'
stack_mark_horizontal_flip	    = '[v]'
stack_mark_vertical	            = '[|]'
stack_mark_vertical_flip	    = '[>]'
stack_mark_max		            = '[ ]'
stack_mark_floating	            = '[~]'
focus_mark_none	                = ''
focus_mark_normal	            = ''
focus_mark_floating	            = '(f)'
focus_mark_maximized	        = '(m)'
focus_mark_free	                = '(*)'

iconic_enabled		            = 0
fullscreen_hide_other	        = 0
maximize_hide_bar	            = 0
maximize_hide_other	            = 0
window_class_enabled	        = 0
window_instance_enabled	        = 0
window_name_enabled	            = 0
verbose_layout		            = 1
urgent_enabled		            = 1
urgent_collapse	                = 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region			= screen[1]:1280x1024+0+0
# region			= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
autorun		= ws[1]:alacritty

# Customize workspace layout at start
# layout			= ws[1]:4:0:0:0:vertical
# layout			= ws[2]:0:0:0:0:horizontal
# layout			= ws[3]:0:0:0:0:max
# layout			= ws[4]:4:0:0:0:vertical_flip
# layout			= ws[5]:0:0:0:0:horizontal_flip
# layout			= ws[6]:0:0:0:0:floating

# Set workspace name at start
# name			= ws[1]:IRC
# name			= ws[2]:Email
# name			= ws[3]:Browse
# name			= ws[10]:Music

# Change the modifier to use when specifying 'MOD' in bindings.
# This should come before configuring bindings, not after.
# (Mod1: Alt key, Mod4: Windows key, Mod2: Apple key on OSX)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# All key bindings are cleared before loading bindings in the specified file.
# keyboard_mapping	= ~/.spectrwm_us.conf

# PROGRAMS

# Validated default programs:
program[lock]		= xlock
program[term]		= alacritty
program[menu]		= dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
program[search]	= dmenu $dmenu_bottom -i -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
# program[name_workspace]	= dmenu $dmenu_bottom -p Workspace -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected

# To disable validation of the above, free the respective binding(s):
# bind[]			= MOD+Shift+Delete	# disable lock
bind[term]			= MOD+Return	# disable term
bind[menu]			= MOD+p			# disable menu

# Optional default programs that will only be validated if you override:
# program[screenshot_all]	= screenshot.sh full	# optional
# program[screenshot_wind]	= screenshot.sh window	# optional
# program[initscr]	= initscreen.sh			# optional

# EXAMPLE: Define 'firefox' action and bind to key.
# program[firefox]	= firefox http://spectrwm.org/
# bind[firefox]		= MOD+Shift+b

